      summary: Delete Binding
      operationId: Delete Binding
      parameters:
        - name: id
          in: path
          example: joe
          schema:
            type: string
      description: Delete a `RoleBinding` by id
      responses:
        200:
          description: |
            Request has succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRoleBindingResponse'
        400:
          description: |
            Server cannot process the request due to a client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRoleBindingResponse'
        500:
          description: |
            Server encountered an unexpected condition that prevented it from fulfilling the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRoleBindingResponse'
  /_authorize:
    get:
      summary: Authorize Request
      operationId: authorizeRequest
      parameters:
        - name: Authorization
          in: header
          description: The JWT token representing the subject to be authorized (i.e. `Bearer xxxx`)
          schema:
            type: string
            required: false
        - name: X-Auth-Request-Redirect
          in: header
          description: The resource the subject is attempting to access
          schema:
            type: string
          required: true
        - name: X-Original-Method
          in: header
          description: the HTTP verb the subject is attempting to access
          schema:
            type: string
            enum:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
          required: true
      responses:
        200:
          description: |
            Request has succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
        403:
          description: |
            Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
        500:
          description: |
            Server encountered an unexpected condition that prevented it from fulfilling the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizeResponse'
components:
  schemas:
    GetAllRolesResponse:
      properties:
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    RoleBinding:
      properties:
        id:
          type: string
          format: uuid
        principalId:
          type: string
        roleId:
          type: string
        principalType:
          type: string
          enum:
            - user
            - group
            - machine
    Role:
      properties:
        id:
          type: string
          description: Unique id for the role
        policies:
          description: Policies associated with the role
          type: array
          items:
            $ref: '#/components/schemas/Policy'
    Policy:
      properties:
        resource:
          type: string
        actions:
          type: array
          items:
            type: string
    CreateOrUpdateRoleResponse:
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: 'date-time'
    CreateOrUpdateRoleRequest:
      properties:
        role:
          $ref: '#/components/schemas/Role'
    GetRoleResponse:
      properties:
        role:
          $ref: '#/components/schemas/Role'
    DeleteRoleResponse:
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: 'date-time'
    GetRoleBindingResponse:
      properties:
        roleBinding:
          $ref: '#/components/schemas/RoleBinding'
    DeleteRoleBindingResponse:
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: 'date-time'
    GetRoleBindingsResponse:
      properties:
        roleBindings:
          type: array
          items:
            $ref: '#/components/schemas/RoleBinding'
    CreateOrUpdateRoleBindingResponse:
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: 'date-time'
    CreateOrUpdateRoleBindingRequest:
      properties:
        roleBinding:
          $ref: '#/components/schemas/RoleBinding'
    AuthorizeResponse:
      properties:
        allowed:
          description: Specifies whether the request is authorized
          type: boolean
        message:
          type: string
        timestamp:
          type: string
          format: 'date-time'
