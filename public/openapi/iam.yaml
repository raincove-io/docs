          description: |
            Request has succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRoleResponse'
        400:
          description: |
            Server cannot process the request due to a client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRoleResponse'
        500:
          description: |
            Server encountered an unexpected condition that prevented it from fulfilling the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteRoleResponse'
  /roles/{roleId}/bindings:
    get:
      tags:
        - Role Bindings
      summary: Get Role Bindings
      operationId: GetRoleBindings
      description: Get all `RoleBinding`s that are bound to the given role
      parameters:
        - name: roleId
          in: path
          example: power-users
          schema:
