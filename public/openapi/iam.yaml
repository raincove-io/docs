servers:
  - url: /iam/api/v1
paths:
  /roles:
    get:
      tags:
        - Role
      summary: Get Roles
      operationId: GetRoles
      description: |
        Enumerate all the `Role`s on the system
      responses:
        200:
          description: |
            Request has succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllRolesResponse'
        400:
          description: |
            Server cannot process the request due to a client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllRolesResponse'
        500:
          description: |
            Server encountered an unexpected condition that prevented it from fulfilling the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllRolesResponse'
    post:
      tags:
        - Role
      summary: Create or Update Role
      operationId: CreateOrUpdateRole
      description: Create or update a role. The role to create or update is specified in the request body
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrUpdateRoleRequest'
      responses:
        200:
          description: |
            Request has succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateRoleResponse'
        400:
          description: |
            Server cannot process the request due to a client error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateRoleResponse'
        500:
          description: |
            Server encountered an unexpected condition that prevented it from fulfilling the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateOrUpdateRoleResponse'
